        <!DOCTYPE html>
        <html lang="fr">
        <head>
          <meta charset="UTF-8" />
          <title>Cr√©er une T√¢che</title>
          <style>
            body {
              font-family: Arial, sans-serif;
            }
            li {
              margin: 5px 0;
            }
            button.delete-btn {
              margin-left: 10px;
              cursor: pointer;
              background-color: transparent;
              border: none;
              font-size: 16px;
            }
          </style>
        </head>
        <body>
          <h1>Ajouter une t√¢che</h1>

          <form id="taskForm">
            <input type="text" id="title" placeholder="Titre de la t√¢che" required />
            <button type="submit">Ajouter</button>
          </form>

          <ul id="taskList"></ul>

          <script>
            // Fonction pour charger les t√¢ches
            async function chargerTaches() {
              try {
                const response = await fetch('/api/tasks');
                const taches = await response.json();

                const liste = document.getElementById('taskList');
                liste.innerHTML = '';

                taches.forEach(tache => {
                  const li = document.createElement('li');
                  li.textContent = tache.title;

                  const btn = document.createElement('button');
                  btn.innerHTML = 'üóëÔ∏è';
                  btn.className = 'delete-btn';
                  btn.onclick = async () => {
                    await fetch('/api/tasks/' + tache._id, { method: 'DELETE' });
                    chargerTaches();
                  };

                  li.appendChild(btn);
                  liste.appendChild(li);
                });
              } catch (err) {
                alert("Erreur de chargement des t√¢ches");
              }
            }

            // Envoi du formulaire
            document.getElementById('taskForm').addEventListener('submit', async (e) => {
              e.preventDefault();
              const title = document.getElementById('title').value;

              const response = await fetch('/api/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title })
              });

              const data = await response.json();
              alert("T√¢che ajout√©e : " + data.title);
              document.getElementById('title').value = '';
              chargerTaches();
            });

            // Chargement initial
            window.onload = chargerTaches;
          </script>
        </body>
        </html>
